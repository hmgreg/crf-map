<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CRF Map with Filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 340px;
      overflow-y: auto;
      background: #f8f9fa;
      border-right: 1px solid #ccc;
      padding: 1rem;
      box-sizing: border-box;
    }

    #map {
      flex: 1;
    }

    .business {
      margin-bottom: 20px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .business h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
    }

    .business p {
      margin: 2px 0;
      font-size: 0.9rem;
    }

    .business a {
      color: #0077cc;
      text-decoration: none;
    }

    .business a:hover {
      text-decoration: underline;
    }

    .filter-buttons {
      margin-bottom: 10px;
    }

    .filter-buttons button {
      margin: 2px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .filter-buttons button.active {
      background-color: #0077cc;
      color: white;
      border-color: #005fa3;
    }

    #searchInput {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <input id="searchInput" placeholder="Search by name, country, email..." />
    <div class="filter-buttons" id="filterButtons"></div>
    <div id="businessList"></div>
  </div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Load your data (memberProfiles, businesses) -->
  <script src="data.js"></script>
  
  <!-- Main logic -->
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [20, 5],
      zoom: 1.3,
      projection: 'mercator' //  Flat map
    });

    map.on('load', () => {
      // Hide country labels
      const countryLabelLayers = [
        'country-label',
        'country-label-sm',
        'country-label-md',
        'country-label-lg'
      ];
    
      countryLabelLayers.forEach(layerId => {
        if (map.getLayer(layerId)) {
          map.setLayoutProperty(layerId, 'visibility', 'none');
        }
      });
    
      // Hide country borders
      const borderLayers = [
        'admin-0-boundary',
        'admin-0-boundary-bg',
        'admin-0-boundary-disputed',
        'admin-1-boundary'
      ];
    
      borderLayers.forEach(layerId => {
        if (map.getLayer(layerId)) {
          map.setLayoutProperty(layerId, 'visibility', 'none');
        }
      });
    });
    
    const sidebar = document.getElementById('businessList');
    const searchInput = document.getElementById('searchInput');
    const filterButtons = document.getElementById('filterButtons');

    const uniqueCountries = [...new Set(businesses.map(b => b.country))];
    let selectedCountry = 'All';
    let searchTerm = '';

    const markers = [];

    // Add filter buttons
    function renderFilterButtons() {
      const countries = ['All', ...uniqueCountries];
      filterButtons.innerHTML = '';
      countries.forEach(country => {
        const btn = document.createElement('button');
        btn.textContent = country;
        btn.className = selectedCountry === country ? 'active' : '';
        btn.onclick = () => {
          selectedCountry = country;
          renderBusinesses();
        };
        filterButtons.appendChild(btn);
      });
    }

    // Render business list and markers
    function renderBusinesses() {
      sidebar.innerHTML = '';
      markers.forEach(m => m.remove());
      markers.length = 0;

      const filtered = businesses.filter(b => {
        const matchCountry = selectedCountry === 'All' || b.country === selectedCountry;
        const matchText = Object.values(b).some(val =>
          typeof val === 'string' && val.toLowerCase().includes(searchTerm.toLowerCase())
        );
        return matchCountry && matchText;
      });

      filtered.forEach(biz => {
        const div = document.createElement('div');
        div.className = 'business';
        div.innerHTML = `
          <h3>${biz.name}</h3>
          <p><strong>${biz.country}</strong></p>
          <p>${biz.address}</p>
          <p><a href="mailto:${biz.email}">${biz.email}</a></p>
          <p>Phone: ${biz.phone}</p>
          <p><a href="${biz.website}" target="_blank">Website</a></p>
          ${biz.memberUrl ? `<p><a href="${biz.memberUrl}" target="_blank">View Profile</a></p>` : ''}
        `;
        div.onclick = () => {
          map.flyTo({ center: biz.coords, zoom: 10 });
        };
        sidebar.appendChild(div);
        
        const el = document.createElement('div');
        el.style.width = '10px';
        el.style.height = '10px';
        el.style.backgroundColor = '#812383';
        el.style.borderRadius = '50%';
        el.style.border = '2px solid white';
        el.style.boxShadow = '0 0 0px rgba(0,0,0,0.0)';
        el.style.cursor = 'pointer';
        
        const marker = new mapboxgl.Marker({ element: el })
          .setLngLat(biz.coords)
          .setPopup(new mapboxgl.Popup().setHTML(`
            <strong>${biz.name}</strong><br>
            ${biz.address}<br>
            <a href="mailto:${biz.email}">${biz.email}</a><br>
             ${biz.memberUrl ? `<a href="${biz.memberUrl}" target="_blank">View Member Profile</a><br>` : ""}
            <a href="${biz.website}" target="_blank">${biz.website}</a><br>
            Phone: ${biz.phone}
          `))
          .addTo(map);

        markers.push(marker);
      });
    }

    // Search listener
    searchInput.addEventListener('input', () => {
      searchTerm = searchInput.value;
      renderBusinesses();
    });

    //renderFilterButtons();
    renderBusinesses();
  </script>

</body>
</html>
